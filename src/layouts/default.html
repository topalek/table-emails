<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{subject}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- <style> -->
</head>
<body>
<table class="body" id="new-email">
    <tr>
        <td class="center" align="center" valign="top">
            <container>
                <row>
                    <columns>
                        <row class="header">
                            <columns>
                                <row><spacer size="11"></spacer></row>
                                <row><a href="https://ipopokids.ua/" class="logo" style="height: 64px;width: 100%;display: block;">
                                    <img src="https://ipopokids.ua/web_assets/img/logo-letters.png" alt="ipopoKIDS"
                                         style="width: 100%;height: 100%;object-fit: contain;object-position: center">
                                </a></row>
                                <row><spacer size="10"></spacer></row>

                            </columns>
                        </row>
                        <row>
                            <columns class="content">
                                {{> body}}
                            </columns>
                        </row>
                        <row class="footer">
                            <columns>
                                <columns small="4" class="contacts">
                                    <spacer size="10"></spacer>
                                    <row>
                                        <columns>
                                            <a href="https://ipopokids.ua" class="footer-link"
                                               style="display:block;width: 100%;height: 100%;">
                                                <img src="https://ipopokids.ua/web_assets/img/decor/ipopokids-logo.png"
                                                     alt="ipopokids" class="footer-logo"
                                                     style="width: 92px;height: 68px;margin: 0 auto;display: block;object-fit: cover;object-position: center;">
                                            </a>
                                        </columns>
                                    </row>
                                    <row>
                                        <columns>
                                            <a href="tel:+38 050 355 51 56" class="phone">+38 050 355 51 56</a>
                                        </columns>
                                    </row>

                                </columns>
                                <columns small="6">
                                    <div class="text">
                                        <spacer size="10"></spacer>
                                        <row>
                                            <columns>
                                                <div class="section-title">
                                                    Приєднуйся до нас!
                                                </div>
                                            </columns>
                                        </row>
                                        <row>
                                            <columns>
                                                <div class="section-text">
                                                    Стежити за новинками і акціями<br>буде зручніше і простіше!
                                                </div>
                                            </columns>
                                        </row>
                                    </div>

                                </columns>
                                <columns small="2">
                                    <spaser size="20"></spaser>
                                </columns>
                            </columns>
                        </row>
                    </columns>
                </row>
            </container>
        </td>
    </tr>

</table>
<!-- prevent Gmail on iOS font size manipulation -->
<div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
</div>
</body>
</html>
